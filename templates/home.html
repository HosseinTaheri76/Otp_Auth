<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
    {% for msg in messages %}
        <p>{{ msg }}</p>
    {% endfor %}
{% endif %}
{% if user.is_authenticated %}
    <p>Welcome {{ user }}</p>
{% else %}
    <p><a href="{% url 'login_signup' %}">Login</a></p>
{% endif %}
</body>
</html>
